on: ["push"]
jobs:

  
  fuzzer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run Fuzzer
      run: |
        # Command to run your fuzzer
        python fuzz.py
